<body>
    <header>
        <a id="logo-link">
            <img class="logo" src="images/creative-corner.webp" alt="Laura's Creative Corner Logo" aria-label="Laura's Creative Corner Logo">
        </a>
        <nav>
            <a href="lrscc-home.html" title="Home">Home</a>
            <a href="lrscc-company-blog.html">Company Blog</a>
            <a id="contact-us" href="lrscc-contact-us.html">Contact Us</a>
        </nav>
    </header>
    <main class="contactus-grid">
        <img class="card-img" src="images/sock-snowmen-contactus.webp" alt="snowmen">
        <div id="feedback"></div>
        <form action="my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">* Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li>
                    <label for="mail">* Email:</label>
                    <input type="email" id="mail" name="user_email" required>
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Laura M. Folk | United States</p>
        <p>Last Modified on: <span id="lastModified"></span></p>
    </footer>
