<body>
    <header>
        <a id="logo-link">
            <img class="logo" src="images/creative-corner.webp" alt="Laura's Creative Corner Logo" aria-label="Laura's Creative Corner Logo">
        </a>
        <nav>
            <a href="lrscc-home.html" title="Home">Home</a>
            <a href="lrscc-company-blog.html" title="Company Blog">Company Blog</a>
            <a href="lrscc-contact-us.html" class="current-menu-item" title="Contact Us">Contact Us</a>
            <a href="siteplan.html" title="Site Plan">Site Plan</a>
        </nav>
    </header>
    <main class="contactus-grid">
        <img class="card-img" src="images/sock-snowmen-contactus.webp" alt="snowmen">
        <div id="feedback"></div>
        <form action="thankyou.html" method="get">
            <ul>
                <li>
                    <label for="first-name">* First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </li>
                <li>
                    <label for="last-name">* Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </li>
                <li>
                    <label for="mail">* Email:</label>
                    <input type="email" id="mail" name="email" required>
                </li>
                <li>
                    <label for="msg">* Message:</label>
                    <textarea id="msg" name="message" required></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Laura M. Folk | United States</p>
        <p>Last Modified on: <span id="lastModified"></span></p>
    </footer>
