<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/thank-you-base.css">
    <link rel="stylesheet" href="styles/thank-you-large.css">
</head>

<body>
    <header>
        <h1>Thank You for Contacting Us</h1>
    </header>
    <main>
        <h2>Your Submission Details</h2>
        <p>First Name: <span id="first-name"></span></p>
        <p>Last Name: <span id="last-name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Message: <span id="message"></span></p>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Laura M. Folk | United States</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script>
        // Populate the form data
        document.getElementById('first-name').innerText = new URLSearchParams(window.location.search).get('first-name');
        document.getElementById('last-name').innerText = new URLSearchParams(window.location.search).get('last-name');
        document.getElementById('email').innerText = new URLSearchParams(window.location.search).get('email');
        document.getElementById('message').innerText = new URLSearchParams(window.location.search).get('message');

        // Update current year and last modified
        document.getElementById('currentYear').innerText = new Date().getFullYear();
        document.getElementById('lastModified').innerText = document.lastModified;
    </script>
</body>

</html>
