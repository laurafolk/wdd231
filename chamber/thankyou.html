<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css"> -->
    <link rel="stylesheet" href="styles/join.css">
</head>

<body>
    <header>
        <h1>Thank You for Joining</h1>
    </header>

    <main>
        <h2>Thank You for Your Application</h2>
        <p>First Name: <span id="first-name"></span></p>
        <p>Last Name: <span id="last-name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Mobile Phone: <span id="phone"></span></p>
        <p>Organization Name: <span id="organization"></span></p>
        <p>Application Timestamp: <span id="timestamp"></span></p>
    </main>

    <footer>
        <footer>
            <p>&copy; <span id="currentYear"></span> Laura M. Folk | United States</p>
            <p>This information is being used soley for BYU-I WDD231 Frontend Development Class</p>
            <p><span id="lastModified"></span></p>
        </footer>
    </footer>

    <script>
        document.getElementById('first-name').innerText = new URLSearchParams(window.location.search).get('first-name');
        document.getElementById('last-name').innerText = new URLSearchParams(window.location.search).get('last-name');
        document.getElementById('email').innerText = new URLSearchParams(window.location.search).get('email');
        document.getElementById('phone').innerText = new URLSearchParams(window.location.search).get('phone');
        document.getElementById('organization').innerText = new URLSearchParams(window.location.search).get('organization');
        document.getElementById('timestamp').innerText = new URLSearchParams(window.location.search).get('timestamp');
    </script>
</body>

</html>
