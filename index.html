        <img src="images/profile-picture.webp" alt="profile" width="150" height="200" class="responsive">

    <main>
        <section class="card" id="course-work">
            <h2>Course Work</h2>
            <ul id="course-list">
                <li class="course-card">
                    <!-- Courses will be dynamically generated by JavaScript -->
                </li>
            </ul>
            <div id="totalCredits">Total Credits: 12</div>
        </section>
        <section class="card" id="place">
            <h2>Saint Louis, Missouri</h2>
            <img src="images/saint-louis-temple.webp" alt="saint-louis-temple" width="400" height="495" class="responsive">
        </section>
        <section class="card" id="school">
            <h3>Web and Computer Programming Certificate</h3>
            <!-- Still need this section to show specific cards when button clicked -->
            <div class="course-box">
                <button id="all" onclick="filterCourses('all')">All</button>
                <button id="wdd" onclick="filterCourses('WDD')">WDD</button>
                <button id="cse" onclick="filterCourses('CSE')">CSE</button>
            </div>
            <div class="course-con">
                <div class="course CSE" style="display: block;">CSE 110</div>
                <div class="course WDD" style="display: block;">WDD 130</div>
                <div class="course CSE" style="display: block;">CSE 111</div>
                <div class="course CSE" style="display: block;">CSE 210</div>

    <footer>
        <p>&copy; <span id="currentYear"></span> Laura M. Folk | United States</p>
        <p><span id="lastModified"></span></p>
        
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const courseList = document.getElementById('course-list');
            const totalCreditsElement = document.getElementById('totalCredits');

            courseList.innerHTML = '';

            courses.forEach(course => {
                const courseItem = document.createElement('li');
                courseItem.innerHTML = `
                    <a href="#">
                        <strong>${course.subject} ${course.number}:</strong> ${course.title} (${course.credits} credits)
                        <p>${course.description}</p>
                    </a>
                `;
                courseList.appendChild(courseItem);
            });

            const totalCredits = courses.reduce((total, course) => total + course.credits, 0);

            totalCreditsElement.innerText = `Total Credits: ${totalCredits}`;
        });        
    </script>
